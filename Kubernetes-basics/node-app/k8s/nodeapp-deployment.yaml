apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
spec: 
  #Deloyment Details
  replicas: 3
  selector:
    matchLabels:
      app: nodeapp
  # Pod Details
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeapp
          image: prodanish203/nodeapp
          ports:
            - containerPort: 8000